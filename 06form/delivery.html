<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oven Bake Clay: Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Oven bake clay">
    <meta name="author" content="Rachel Noot">
     <!-- Link to the Oxygen font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body> <!-- Change 'Body' to lowercase 'body' -->

    <!-- Start of the page header -->
    <header>
        <h1>Oven-Bake Clay Guide</h1>
        <p>How to Use Oven-Bake Clay</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Supplies</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
   <main>
    <h1>Select which supplies you need and we will send you a</h1>
    <form method="get" class="myform" action="thanks.html">
     
        <fieldset>   
            <legend>Customer Information</legend>
            <label>First Name* <input type="text" name="fname" required></label>
            <label>Last Name* <input type="text" name="lname" required></label>
            <label>Cell Number* <input type="tel" name="phone" required placeholder="987-555-1234"></label>
        </fieldset>    
        
        <fieldset>
            <legend>Delivery Method</legend>
            <label><input type="radio" name="method" value="drone">Drone Delivery (2hrs)</label>
            <label><input type="radio" name="method" value="cycle">Cycle Delivery (4hrs)</label>
            <label><input type="radio" name="method" value="robot">Robot Delivery (6hrs)</label>
        </fieldset> 
        
        <fieldset>
            <legend>Delivery Options</legend>
            <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
            <label><input type="checkbox" name="deck" value="chosen"> Back Deck</label>
            <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>      
            <label><input type="checkbox" name="garage" value="chosen"> Inside the Garage</label>  
            
            <label>Preferred Delivery Time
                <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 7:00am and 11:00am</option>
                    <option value="noon">Between 11:00am and 2:00pm</option>
                    <option value="afternoon">Between 2:00pm and 5:00pm</option>
                    <option value="evening">Between 5:00pm and 8:00pm</option>
                </select>  
            </label>
        </fieldset>
        
        <label>Comments
            <textarea name="comments"></textarea>
        </label>
        
        <!-- Start of the Project Cost Estimator section -->
        <fieldset>
            <legend>Project Cost Estimator</legend>
            <label>Supplies You Already Own
                <textarea name="owned_supplies" placeholder="List supplies you already own..."></textarea>
            </label>
            <label>Supplies You Need to Buy
                <textarea name="needed_supplies" placeholder="List supplies you need to buy..."></textarea>
            </label>
            <label>Approximate Project Cost
                <input type="text" name="project_cost" placeholder="Estimated cost will appear here..." readonly>
            </label>
            <label>Store Recommendations
                <textarea name="store_recommendations" placeholder="Recommended stores will appear here..." readonly></textarea>
            </label>
        </fieldset>
        <!-- End of the Project Cost Estimator section -->
        
        <input type="submit" value="Send Delivery Request">
    </form>
</main>

    <footer>
        <p>&copy; 2024 &bull; Rachel Noot &bull; <a href="mailto:rachelenoot@gmail.com">Email Us</a></p>
    </footer>

</body>
</html>
